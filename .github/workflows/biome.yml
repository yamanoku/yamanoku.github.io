name: Biome

on:
  pull_request:
    branches:
      - dev
    paths:
      - "**.ts"
      - "**.astro"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: check biome
      run: |
        pnpm install
        pnpm run biome:ci
      env:
        CI: true
