name: Lint

on:
  pull_request:
    branches:
      - nuxt

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install and lint
      run: |
        yarn install
        yarn lint
      env:
        CI: true
