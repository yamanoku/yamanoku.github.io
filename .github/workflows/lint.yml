name: Lint

on:
  pull_request:
    branches:
      - dev
    paths:
      - "*.ts"
      - "*.astro"

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install and lint and prettier
      run: |
        yarn install
        yarn build
        yarn lint
        yarn prettier
      env:
        CI: true
