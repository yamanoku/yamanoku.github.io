  description:
    wafb: "技術書典5にて発表。Webアクセシビリティはどういった対応があるのか、マシンリーダブルとヒューマンリーダブル、WAI-ARIAについて、求められるアクセシビリティを意識したWebページなど、エンジニアだけでなくWebに関わるすべての人に見てもらいたい一冊です。（アクセシビリティとは、近づきやすさやアクセスのしやすさのこと）"
    reading: "いつも自分が見ているニュースを集めてまとめてみたらどうなるだろうか、情報の蓄積・見える化というものを考え作りました。オフラインアプリケーションとしても閲覧できるようPWA技術を取り入れています。"
    vuePortfolio: "Vue.js製のポートフォリオテンプレートです。vue-cliから作成したSPA処女作です。はじめはVue1.0系で作ってましたが、Vue3.0系にバージョンアップ対応しています。"
    vueA11yPage2019: "Vue.js開発においてアクセシビリティを意識してもらうためのモチベーションで作成しました。はじめは、とあるカンファレンスのための発表記事としてまとめて、その後2019年のWebアクセシビリティアドベントカレンダーの記事として改めて発表しました。記事書いた時と今の情報とで差分があります。そのため、閲覧時はその旨ご了承ください。"
    oclock-app: "Svelte を用いて秒まで見えるデジタル時計を PWA で実装しました。Web ブラウジングができる OS であれば、いつでも確認できるようにしています。半日ほどでセットアップを含めて実装できました。WAI−ARIA を用いたスクリーンリーダーのための考慮もされています。"
